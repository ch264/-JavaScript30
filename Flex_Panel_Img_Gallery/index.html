<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flex Panel Gallery</title>
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type='text/css' href="style.css"
	</head>
	<body>
		<div class="panels">
			<div class="panel panel1">
				<p>Hey</p>
				<p>Let's</p>
				<p>Dance</p>
			</div>
			<div class="panel panel2">
				<p>Give</p>
				<p>Take</p>
				<p>Receive</p>
			</div>
			<div class="panel panel3">
				<p>Experience</p>
				<p>It</p>
				<p>Today</p>
			</div>
			<div class="panel panel4">
				<p>Give</p>
				<p>All</p>
				<p>You can</p>
			</div>
			<div class="panel panel5">
				<p>Life</p>
				<p>In</p>
				<p>Motion</p>
			</div>
		</div>

		<script>
			const panels = document.querySelectorAll('.panel');

			// function to add class name
			function openImage() {
				this.classList.toggle('open');
			}

			// transisiont end
			function toggleActive(e) {
				console.log(e.propertyName)
				// if property name includes flex / flex-grow in firefox
				if(e.propertyName.includes('flex')) {
					this.classList.toggle('open-active');
				}
			}

			// reference to find function openImage
			panels.forEach(panel => panel.addEventListener('click', openImage));
			// close function
			panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
		</script>



	</body>
</html>
