<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JavaScript Drumkit</title>
</head>
	<body>

		<h1>Play the drumkit with your keyboard</h1>

		<div data-key="65" class="key">A Clap</div>
		<div data-key="83" class="key">S hihat</div>
		<div data-key="68" class="key">D kick</div>
		<div data-key="70" class="key">F openhat</div>
		<div data-key="71" class="key">G boom</div>
		<div data-key="72" class="key">H ride</div>
		<div data-key="74" class="key">J snare</div>
		<div data-key="75" class="key">K tom</div>
		<div data-key="76" class="key">L tink</div>

		<!-- when someone hits a key, sound is being played -->
		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>


		
		
		<script src="main.js"></script>
	</body>
</html>
