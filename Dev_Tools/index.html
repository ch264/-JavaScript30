<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Check the console for the console tricks</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
		console.log('hello');
    // Interpolated
		console.log('hello I am a %s string!', 'lol')
    // Styled
		console.log('%c I am some great text', 'font-size: 40px; background:pink')
    // warning!
		console.warn('uups')
    // Error :|
		console.error('oh no error')
    // Info
		console.info('diamonds are not that rare')
    // Testing
		console.assert(2 === 1, 'that is not equal')
		// test if class p contains: ouch, it will tell us that its wrong. if true, nothing will happen
		const p = document.querySelector('p');
		console.assert(p.classList.contains('ouch'), 'that is wrong!');

    // clearing
		// console.clear();
    // Viewing DOM Elements
		console.log(p);
		// see properties and methods that live on that element:
		console.dir(p);
	

    // Grouping together
		// dogs.forEach(dog => {
		// 	console.group(`${dog.name}`);
		// 	console.groupCollapsed(`${dog.name}`);
		// 	console.log(`This is ${dog.name}`);
		// 	console.log(`${dog.name} is ${dog.age} years old`);
		// 	console.log(`${dog.name} is ${dog.age * 7} dog years old`);
		// })

    // counting
		console.count('Steve');
		console.count('Steve');
		console.count('Hannah');
		console.count('Steve');
		console.count('Katja');
		console.count('Katja');
		console.count('Steve');

    // timing
		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data');
				console.log(data);
			});

	// table
	console.table(dogs)
  </script>
</body>
</html>
